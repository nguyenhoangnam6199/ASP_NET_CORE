<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hoàng Nam</title>
    <script src="lib/jquery/dist/jquery.js"></script>

    <style>
        td{
            width: 50px;
            height: 30px;
        }

        table, td{
            border: 3px solid black;
        }

        table{
            border-collapse: collapse;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                var user = $("#txtUsername").val();
                var pass = $("#txtPassword").val();
                if (user === "" || pass === "") {
                    $("#txtUsername").html("Nhập username");
                    $("#txtPassword").html("Nhập password");
                    $("#txtUsername").css({ "background-color": "red" });
                    $("#txtPassword").css({ "background-color": "red" });
                    $("#txtThongbao").html("Sai thông tin đăng nhập !");
                }
                else if (user === "admin" && pass === "admin") {
                    $("#txtThongbao").html("Chúc mừng, bạn đã đăng nhập thành công !");
                }
                else {
                    $("#txtUsername").html("Nhập username");
                    $("#txtPassword").html("Nhập password");
                    $("#txtUsername").css({ "background-color": "red" });
                    $("#txtPassword").css({ "background-color": "red" });
                    $("#txtThongbao").html("Sai thông tin đăng nhập !");
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text"  placeholder="Nhập username" id="txtUsername" style="width: 110px" value=""/></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Nhập password"id="txtPassword"/></td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: yellow" id="txtThongbao">thongbao</td>
        </tr>

        <tr>
            <td></td>
            <td><button id="btnLogin">Login</button></td>
        </tr>
    </table>
</body>
</html>
