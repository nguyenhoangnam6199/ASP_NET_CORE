    <script>
        $(function () {

            $("#Hide").click(function () {
                $("#BanCo").hide(3500); //Ẩn bàn cờ
            })
            $("#Toogle").click(function () {
                $("#BanCo").toggle(3500);   //Hiện lại hình bàn cờ
            })

            var gt = "X";
            $("td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = (gt == "X") ? "O" : "X";
                }

            });

            $("#Reset").click(function () {
                //tìm hiểu thêm về sweetalert2
                //lệnh confirm để hỏi người dùng có xác nhận hay ko ?
                Swal.fire({
                    icon: "warning",
                    title: "Bạn có muốn reset hay không ?",
                    showCancelButton: true,
                    confirmButtonText: 'Có',
                    cancelButtonText: 'Không'
                }).then((result) => {
                    if(result.value) {
                        $("td").html("");
                        //alert("Reset thành công !")
                        Swal.fire({
                            title: 'Reset thành công !',
                            icon: 'success'
                        });
                    }
                });
                //let trl = confirm("Bạn có muốn reset hay không ?");
            });
        });
    </script>
