<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hoàng Nam</title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div>
        Username:
        <input id="txtUser" type="text" placeholder="Nhập Username" />
    </div>
    <br />
    <div>
        Password:
        <input id="txtPass" type="password" placeholder="Nhập Password" />
    </div>
    <br />
    <button type="button" id="btnLogin">Đăng nhập</button>
    <br />
    <div id="ketqua">

    </div>
    
    <style>
        .loi{
            background-color: yellow;
            color: red;
        }
    </style>

    <script>

        function KT(obj) {
            let data = obj.val().trim();    //trim là để cắt khoảng trắng
            obj.val(data);
            if (data == "") {
                obj.addClass("loi");
                obj.focus();
                return false;
            }
            obj.removeClass("loi");
            return true;
        }

        $(document).ready(function () {
            var user = $("#txtUser");
            var pass = $("#txtPass");

            $("#btnLogin").click(function () {

                if ($(this).html() == "Đăng xuất") {
                    $(this).html("Đăng nhập");
                    user.next().remove();
                    pass.next().remove();
                    user.show();
                    pass.show();
                    user.val("");
                    pass.val("");
                    return true;
                }
                //Kiểm tra xem có nhập hay chưa
                $("#ketqua").html("");
                if (!KT(user) || !KT(pass)) {
                    $("#ketqua").html("Chưa nhập thông tin !");
                    return false;
                }
                if (user.val().length < 5 || pass.val().length < 5) {
                    $("#ketqua").html("Chưa nhập thông tin !");
                    return false;
                }
                $("#ketqua").html("");
                $(this).html("Đăng xuất");
                user.hide();
                pass.hide();
                user.after("<span>" + user.val() + "</span>");
                pass.after("<span>" + pass.val() + "</span>");
            });
        });
    </script>
</body>
</html>
